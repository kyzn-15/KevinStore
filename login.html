<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kevinpedia | Account</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="box">
        <h1>Login</h1>
        <div class="input">
            <div class="username">
                <h2 class="subheading">Username</h2>
                <div class="input-container">
                    <input class="input-form" type="text" placeholder="Masukan Username">
                </div>
            </div>
            <div class="email">
                <h2 class="subheading">E-mail</h2>
                <div class="input-container">
                    <input class="input-form" type="email" name="email" id="email" placeholder="Masukan E-mail">
                </div>
            </div>
            <div class="password">
                <h2 class="subheading">Password</h2>
                <div class="input-container">
                    <input class="input-form" type="password" name="email" id="email" placeholder="Masukan Password">
                    <a href="#">forget password ?</a>
                </div>
            </div>
            <div class="login">
                <button><a href="#">Login</a></button>
                <p>don't have an account yet? click <i class="bi bi-arrow-down"></i></p>
                <button><a href="signup.html">Sign Up</a></button>
            </div>
        </div>
    </div>
</body>
<script src="toggle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
